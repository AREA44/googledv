<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Google Document View - GoogleDV" />

    <title>GoogleDV - Google Document Viewer</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>GoogleDV</h1>
      <form>
        <div class="form-control">

      </form>
