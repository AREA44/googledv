<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="View Microsoft Office Documents Online" />
    <meta name="author" content="AREA44" />
    <title>View Microsoft Office Documents</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div
      class="modal modal-signin position-static d-block bg-secondary py-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">View MS Office Documents</h2>
          </div>
          <div class="modal-body p-5 pt-0">
            <div class="input-group mb-3">
              <span class="input-group-text" id="floatingInput"
                >https://view.officeapps.live.com/op/view.aspx?src=</span
              >
              <input
                type="text"
                class="form-control rounded-4"
                id="basic-url"
                aria-describedby="floatingInput"
              />
            </div>
            <input
              type="button"
              id="btn"
              class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
              value="Go"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="b-example-divider"></div>
  </body>
  <script>
    $("#btn").click(function () {
      var url =
        "https://view.officeapps.live.com/op/view.aspx?src=" +
        $("#basic-url").val();
      window.open(url);
    });
  </script>
</html>
